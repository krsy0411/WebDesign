<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6984a5c98e.js" crossorigin="anonymous"></script>
    <title>Icon with Tooltip</title>
</head>
<body>
    <div class="container">
        <a href="#">
            <div class="section facebook" tooltip="facebook">
                <div class="icon">
                    <i class="fab fa-facebook fa-lg"></i>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="section instagram" tooltip="instagram">
                <div class="icon">
                    <i class="fab fa-instagram fa-lg"></i>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="section youtube" tooltip="youtube">
                <div class="icon">
                    <i class="fab fa-youtube fa-lg"></i>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="section github" tooltip="github">
                <div class="icon">
                    <i class="fab fa-github fa-lg"></i>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="section codepen" tooltip="codepen">
                <div class="icon">
                    <i class="fab fa-codepen fa-lg"></i>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
