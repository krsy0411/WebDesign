<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex</title>
</head>
<body style="margin: 0;">
    <h1 class="text">Flex 사용 안 했어요</h1>
    <div class="noFlex Items">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
    </div>
    <br>
    <br>
    <h1 class="text">정렬 안 시킨 버전</h1>
    <div class="noAlign Items">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
    </div>
    <br>
    <br>
    <h1 class="text">Justify-Content : Space-Between</h1>
    <div class="spaceBetween Items">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
    </div>
    <br>
    <br>
    <h1 class="text">Justify-Content : Center</h1>
    <div class="center Items">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
    </div>
    <br>
    <br>
    <h1 class="text">Justify-Content : Space-evenly</h1>
    <div class="spaceEvenly Items">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
    </div>
    <br>
    <br>
    <h1 class="text">Flex Direction : column</h1>
    <div class="column Items">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
    </div>

</body>
</html>
