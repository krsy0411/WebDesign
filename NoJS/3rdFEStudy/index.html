<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd FrontEnd Study</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="LikeLion" id="UniqueName">
        오늘은 벌써 3주차 스터디입니다.
    </p>
    <input placeholder="Enter Something..." />
    <input class="no-placeholder" />

    <div class="inheritance-container">
        <h1>상속</h1>
        <pre>pre tag : 상위 요소의 스타일이 상속됩니다.
웬만하면 상속을 이용해서 코드 양을 줄이세요</pre>
        <p class="inheritance-item">
            p tag : 상위 요소의 스타일이 상속됩니다.<br>
            웬만하면 상속을 이용해서 코드 양을 줄이세요
        </p>
    </div>

    <div class="pseudo-container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
</body>
</html>
